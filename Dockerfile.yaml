# 1. Use official slim Python image for smaller size
FROM python:3.12-slim

# 2. Set environment variables to improve Python performance
ENV PYTHONDONTWRITEBYTECODE=1 \
    PYTHONUNBUFFERED=1 \
    PIP_NO_CACHE_DIR=1

# 3. Set working directory inside container
WORKDIR /app

# 4. Install system dependencies (if needed)
# Example: gcc for compiling some Python packages
RUN apt-get update && apt-get install -y --no-install-recommends \
    gcc \
    && rm -rf /var/lib/apt/lists/*

# 5. Copy requirements first for better Docker cache usage
COPY requirements.txt .

# 6. Install Python dependencies
RUN pip install --upgrade pip && \
    pip install -r requirements.txt

# 7. Copy application source code
COPY . .

# 8. Expose the app port
EXPOSE 5000

# 9. Run the application
CMD ["python", "app.py"]
